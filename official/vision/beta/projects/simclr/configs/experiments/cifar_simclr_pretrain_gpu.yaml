# ImageNet classification.
runtime:
  distribution_strategy: 'mirrored'
  mixed_precision_dtype: 'float16'
  loss_scale: 'dynamic'
  num_gpus: 16
task:
  model:
    mode: 'pretrain'
    input_size: [32, 32, 3]
    backbone:
      type: 'resnet'
      resnet:
        model_id: 50
    backbone_trainable: true
    projection_head:
      proj_output_dim: 128
      num_proj_layers: 3
      ft_proj_idx: 1
    supervised_head:
      num_classes: 10
    norm_activation:
      use_sync_bn: true
  loss:
    projection_norm: true
    temperature: 0.1
  evaluation:
    top_k: 5
    one_hot: true
  weight_decay: 0.0001
  optimizer: 'lars'
  train_data:
    tfds_name: 'cifar10'
    tfds_split: 'train'
    tfds_data_dir: '~/tensorflow_datasets/'
    tfds_download: true
    is_training: true
    global_batch_size: 1024
    dtype: 'float16'
    parser:
      mode: 'pretrain'
    decoder:
      decode_label: true
  validation_data:
    tfds_name: 'cifar10'
    tfds_split: 'validation'
    tfds_data_dir: '~/tensorflow_datasets/'
    tfds_download: true
    is_training: true
    global_batch_size: 1024
    dtype: 'float16'
    drop_remainder: false
    parser:
      mode: 'pretrain'
    decoder:
      decode_label: true
trainer:
  train_steps: 24000  # 500 epochs
  validation_steps: 9 # NUM_EXAMPLES (10000) // global_batch_size
  validation_interval: 48
  steps_per_loop: 48  # NUM_EXAMPLES (50000) // global_batch_size
  summary_interval: 48
  checkpoint_interval: 48
  optimizer_config:
    optimizer:
      type: 'lars'
      lars:
        momentum: 0.9
        weight_decay_rate: 0.0001
        exclude_from_weight_decay: ['batch_normalization', 'bias', 'head_supervised']
    learning_rate:
      type: 'cosine'
      cosine:
        initial_learning_rate: 3.2  #  0.1 Ã— sqrt(BatchSize)
        decay_steps: 22800 # train_steps - warmup_steps
    warmup:
      type: 'linear'
      linear:
        warmup_steps: 1200 # 5% of total epochs
